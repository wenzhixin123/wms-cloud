### 配置shiro 加密算法，加密迭代次数
shiro:
  algorithmName: SHA-1
  iterations: 1024

mybatis-plus:
  mapper-locations: classpath:mapper/xml/*.xml
  typeAliasesPackage: com.xc.wms.entity
  global-config:
    id-type: 2
    field-strategy: 2
    auto-set-db-type: true
    db-column-underline: true
    refresh-mapper: true
#    metaObjectHandler: com.slife.config.plus.SysMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
debug: true


